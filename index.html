<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- DaisyUI and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/abaaf084d3.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'rinterio-primary': '#ABEF5F',
              },
              fontFamily: {
                poppins: ['Poppins', 'sans-serif'],
              }
            }
          }
        }
      </script>

</head>
<body class="font-poppins">
    <!-- header section -->
    <header class="h-80 bg-gradient-to-t from-white to-slate-100 py-5">
      <!-- Navbar Container -->
      <div class="navbar md:container mx-auto">
        <div class="navbar-start gap-2">
          <i class="fa-solid fa-arrow-right bg-rinterio-primary p-2 rounded-full -rotate-45"></i>
          <a class="text-xl font-bold">Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-gray-400 text-base font-medium font-">
            <li><a class="text-gray-600">Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end hidden lg:flex gap-5">
          <i class="fa-solid fa-magnifying-glass bg-white p-2 rounded-full"></i>
          <i class="fa-solid fa-cart-shopping bg-white p-2 rounded-full"></i>
          <div class="items-center">
            <button class="btn bg-rinterio-primary rounded-full">
              Book Consult
              <i class="fa-solid fa-arrow-right bg-black text-white p-2 rounded-full -rotate-45"></i>
              <div class="navbar bg-base-100 lg:hidden"></div>
            </button>
          </div>
        </div>
        <div class="flex-none navbar-end md:hidden">
          <button class="btn btn-square btn-ghost bg-white p-2 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
</body>
</html>
